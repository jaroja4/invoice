<script>
    $("#seachContract").click(function () {
        loadContractsByName();
    });

    $("#nameClient").keypress(function (e) {
        if (e.which == 13) {
            loadContractsByName();
            return false;

        }
    });

    function loadContractsByName() {
        $.ajax({
            type: "POST",
            url: "class/InvoiceManual.php",
            data: {
                action: 'ReadByCode',
                nameClient: JSON.stringify($("#nameClient").val())
            }
        })
            .done(function (e) {
                invoice.invoicesDraw(e);
                // refreshDataTable();
                $('#m_Contracts').modal('show');
                $("#nameClient").focus().val('');

            });
    };


    function refreshDataTable() {
        // The table is made sortable
        $('#tb_DOM').DataTable({
            'destroy'           : true,     // see http://datatables.net/manual/tech-notes/3#destroy - 2nd example
            'paging'            : false,
            'scrollCollapse'    : true,
            // 'scrollY'           : '65vh',
            'fixedHeader'       : true,
            'dom'               : 'rt',
        }); 
    }

</script>
